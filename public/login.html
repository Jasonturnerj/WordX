<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/accounts.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Wordx</h2>
    <h2>Login</h2>
    <div class="container">
        <form id="loginForm">
            <div id="errorMessages"></div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessages = document.getElementById('errorMessages');

    // Clear previous error messages
    errorMessages.innerHTML = '';

    // Check if username and password are provided
    if (!username || !password) {
        errorMessages.innerHTML = '<div class="alert alert-danger">Username and password are required.</div>';
        return;
    }

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        // Check if response is successful
        if (response.ok) {
            const result = await response.json();
            window.location.href = "/game"; // Redirect to the game or dashboard page
        } else {
            // Handle different error scenarios here
            if (response.status === 401 || response.status === 404) {
                errorMessages.innerHTML = '<div class="alert alert-danger">Invalid username or password. Please try again.</div>';
            } else {
                throw new Error('Login failed.');
            }
        }
    } catch (error) {
        console.error('Error logging in:', error);
        errorMessages.innerHTML = '<div class="alert alert-danger">Error logging in. Please try again later.</div>';
    }
});
</script>
</html>
