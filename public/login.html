<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/accounts.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Wordx</h2>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required> 
        <input type="submit" value="Login">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#loginForm').submit(function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Get username and password from form inputs
            var username = $('#username').val();
            var password = $('#password').val();
    
            // AJAX POST request to /login endpoint
            $.ajax({
                type: 'POST',
                url: '/login',
                data: JSON.stringify({ username: username, password: password }),
                contentType: 'application/json',
                success: function(data) {
                    if (data.redirect) {
                        // Redirect to the specified URL upon successful login
                        window.location.href = data.redirect;
                    } else {
                        // Handle error messages
                        $('#errorMessage').text(data.error || 'Unknown error occurred.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error logging in:', error);
                    $('#errorMessage').text('Internal server error. Please try again later.');
                }
            });
        });
    });</script>
</body>
</html>
